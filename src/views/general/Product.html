<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HKP Shop</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/logo-no-background.png" rel="icon">
    <link href="/assets/img/logo-no-background.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center">
            <img src="/assets/img/logo-no-background.png" alt="" style="zoom: 2">
            <span class="d-none d-lg-block ps-2">HKP Shop</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " href="/">
                <i class="bi bi-grid"></i>
                <span>Trang Chủ</span>
            </a>
        </li><!-- End Home Nav -->

    </ul><!-- End Components Nav -->

</aside><!-- End Sidebar-->

<main id="main" class="main">

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                        {pImg} <br>
                        <h2>{productName1}</h2>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <h3>Tổng Quan</h3>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <h5 class="card-title">Mô tả</h5>
                                <p class="small fst-italic">{productDescribe}</p>

                                <h5 class="card-title">Chi Tiết Sản Phẩm</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Mã Sản Phẩm</div>
                                    <div class="col-lg-9 col-md-8">{productID}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Tên Sản Phẩm</div>
                                    <div class="col-lg-9 col-md-8">{productName2}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">Loại Sản Phẩm</div>
                                    <div class="col-lg-9 col-md-8">{productType}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Giá Sản Phẩm</div>
                                    <div class="col-lg-9 col-md-8">{productPrice} VNĐ</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Số Lượng</div>
                                    <div class="col-lg-9 col-md-8">{productQuantity}</div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Size</div>
                                    <div class="col-lg-9 col-md-8">{productSize}</div>
                                </div>

                            </div>
                                
                            <form action="" method="post">
                                <button type="submit" name="pID" value = "" class="btn btn-primary delete-btn">Thêm Vào Giỏ Hàng</button>
                            </form>

                        </div><!-- End Bordered Tabs -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.min.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>
</html>
